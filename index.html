<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>


  <main>
    <div class="Jeremy-Robson item round">
      <div class="profile round">
        <img src="/images/20210124_172147.jpg"   alt="" class="jeremy-profile-img">
        <div class="profile-txt">
          <p> Report for</p>
          <h2>Muhammad <br> Ali</h2>
        </div>

      </div>
      <div class="Jeremy-list">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>


    <div class="work item round">
      <div class="work-img top-right">
        <img src="/images/icon-work.svg" alt="">
      </div>
      <div class="work-details details-card">
        <div class="title">
          <p>Work</p>
          <div>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
          <div>
            <h1>32 hrs</h1>
          </div>
          <div>
            <p>Last week-36hrs</p>
          </div>
        </div>
      </div>
    </div>

    <div class="play item round">
      <div class="play-img top-right">
        <img src="/images/icon-play.svg" alt="">
      </div>
      <div class="play-details details-card">
        <div class="title">
          <p>Play</p>
          <div>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
          <h1>10 hrs</h1>
          <p>Last week-8hrs</p>
        </div>
      </div>
    </div>

    <div class="study item round">
      <div class="study-img top-right">
        <img src="/images/icon-study.svg" alt="">
      </div>
      <div class="study-details details-card">
        <div class="title">
          <p>Study</p>
          <div>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
          <h1>4 hrs</h1>
          <p>Last week-7hrs</p>
        </div>
      </div>
    </div>
    </div>

    <div class="exercise item round">
      <div class="exercise-img top-right">
        <img src="/images/icon-exercise.svg" alt="">
      </div>
      <div class="exercise-details details-card">
        <div class="title">
          <p>Exercise</p>
          <div>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
          <h1>4 hrs</h1>
          <p>Last week-5hrs</p>
        </div>
      </div>
    </div>

    <div class="social item round">
      <div class="social-img top-right">
        <img src="/images/icon-social.svg" alt="">
      </div>
      <div class="social-details details-card">
        <div class="title">
          <p>Social</p>
          <div>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
          <h1>5 hrs</h1>
          <p>Last week-10hrs</p>
        </div>
      </div>
    </div>

    <div class="self-care item round">
      <div class="self-img top-right">
        <img src="/images/icon-self-care.svg " alt="">
      </div>
      <div class="self-details details-card">
        <div class="title">
          <p>Self Care</p>
          <div>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
          <h1>2 hrs</h1>
          <p>Last week-2hrs</p>
        </div>
      </div>
    </div>

  </main>



  <!------
  <div class="attribution">

  </div>------>
</body>

</html>
